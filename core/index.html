<!DOCTYPE html>
<html lang="en" ng-app="wuApp">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Western Union</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/userform.css" />
    <link rel="stylesheet" href="styles/statuspage.css" />

    
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-touch.min.js"></script>
    <script src="assets/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="scripts/network-information-api-polyfill.js"></script>
    <script src="app.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/accountController.js"></script>
    <script src="controllers/registerController.js"></script>
    <script src="controllers/profileController.js"></script>
    <script src="controllers/addProfileController.js"></script>
    <script src="controllers/historyController.js"></script>
    <script src="controllers/dashboardController.js"></script>
    <script src="assets/countries.js"></script>
    <script src="controllers/receiverController.js"></script>
    <script src="controllers/transactionController.js"></script>
    <script src="controllers/confirmController.js"></script>
    <script src="controllers/statusController.js"></script>
    

    <script src="service/authService.js"></script>
    <script src="service/accountService.js"></script>
    <script src="service/transactionService.js"></script>
    <script src="service/localStorageService.js"></script>
    <script src="service/profileService.js"></script>
    <script src="service/internetConnectivityService.js"></script>
    <script src="service/networkInfoService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <p ng-show="isOnline">You are online.</p>
    <p ng-hide="isOnline" style="background-color: red;">You are offline.</p>
    <div ng-view></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.error('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
