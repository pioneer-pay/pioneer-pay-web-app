
<div class="form-cont">
  <form name="addProfile" ng-submit="updateDetails(addProfile)">
  <div class="container panel">
  <h3>Update profile details</h3>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your First Name" type="text"  ng-model="user.firstName"  required/>
  </div>
  <div class="form-group">
    <input  class="form-control" placeholder="Enter your Last Name" type="text" ng-model="user.lastName"  required/>
</div>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your Mobile number" type="text" ng-model="user.mobileNumber"  required/>
  </div>
  <div class="form-group">
      <input type="date" class="form-control" placeholder="Enter your date of Birth" type="text" ng-model="user.dob"  />
  </div>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your address" type="text" ng-model="user.address1"  />
  </div>
  <div class="form-group">
    <input  class="form-control" placeholder="Enter your address" type="text" ng-model="user.address2"  />
  </div>

  <div class="form-group">
      <input  class="form-control" placeholder="Enter your city" type="text" ng-model="user.city"  />
  </div>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your zip code" type="text" ng-model="user.zip"  />
  </div>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your state" type="text" ng-model="user.state"  />
  </div>
  <div class="form-group">
      <input  class="form-control" placeholder="Enter your country" type="text" ng-model="user.country"  />
  </div>
  <button class="btn btn-primary btn-lg button-submit" type="submit">
      Update
</button>
</div>
</form>
</div>



<common-footer></common-footer>
